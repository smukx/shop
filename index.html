<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ryuk_V2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-weight: 900;
            text-shadow: 1px 1px 0 #f00, -1px -1px 0 #0f0, 1px -1px 0 #00f, -1px 1px 0 #f0f;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* Adjust for header height */
            padding-bottom: 60px; /* Adjust for footer height */
            text-align: center;
        }
        h2 {
            font-size: 4em;
            text-transform: uppercase;
            margin: 0.2em 0;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0 #f00, -1px -1px 0 #0f0, 1px -1px 0 #00f, -1px 1px 0 #f0f;
        }
        .tagline {
            font-size: 1em;
            margin-bottom: 2em;
            font-weight: 400; /* Normal text, no bold */
            letter-spacing: 1px;
            color: #CCCCCC; /* Lighter white (light gray) */
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-bottom: 2em;
        }
        .countdown-item {
            background-color: transparent;
            padding: 0.5em;
        }
        .countdown-item span:first-child {
            font-size: 4em;
            font-weight: 900;
            display: block;
            margin-bottom: -0.2em;
            text-shadow: 1px 1px 0 #f00, -1px -1px 0 #0f0, 1px -1px 0 #00f, -1px 1px 0 #f0f;
        }
        .countdown-item span:last-child {
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .social-link img {
            vertical-align: middle;
        }
        /* Audio styling (hidden controls) */
        audio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0; /* Hide controls visually */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ryuk_V2</h1>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>COMING SOON</h2>
                    <p class="tagline">A hidden, covert, esoteric, unique realm.</p>
                    <div class="countdown" id="countdown">
                        <div class="countdown-item"><span id="days">89</span><span>days</span></div>
                        <div class="countdown-item"><span id="hours">23</span><span>hours</span></div>
                        <div class="countdown-item"><span id="minutes">31</span><span>minutes</span></div>
                        <div class="countdown-item"><span id="seconds">00</span><span>seconds</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://x.com/5mukx" class="social-link">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/twitterx--v2.png" alt="twitterx--v2">
        </a>
    </div>
    <!-- Background Music -->
    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function updateCountdown() {
            const countDownDate = new Date("October 6, 2025 23:31:00 GMT+0530").getTime();
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "<h2>LAUNCHED!</h2>";
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
